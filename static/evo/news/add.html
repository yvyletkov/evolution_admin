    <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/translations/ru.js"></script>

    <title>Добавить новость - evolutionsport.ru</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/evo/news/">Админ-панель</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link cursor-pointer active" href="/evo/news/add" id="create-news-item-link">Создать новость</a>
            <a class="nav-item nav-link" href="/evo/news/" id="news-list-link">Список всех новостей</a>
        </div>
    </div>
</nav>

<div class="container news-edit">
    <h3 class="mb-3 mt-3">Добавить новость на сайт EvolutionSport.ru</h3><br><br>
    <label class="label-main" for="title-input">Заголовок новости</label>
    <input id="title-input" placeholder="Введите заголовок" class="form-control input-main mb-5" type="text"/>

    <label class="label-main">Контент</label>
    <div id="editor"></div>

    <label class="label-main" for="link-input">Ссылка на новость (необязательно)</label>
    <input id="link-input" placeholder="Ссылка в формате https://example.ru" class="form-control input-main mb-4" type="text"/>

    <label class="label-main" for="preview-img-input">Изображение для миниатюры (максимамальная ширина: 400px)</label>
    <div class="custom-file mb-4">
        <input type="file" class="custom-file-input input-main" id="preview-img-input">
        <label class="custom-file-label" for="preview-img-input">Нажмите, чтобы выбрать миниатюру</label>
    </div>

    <label class="label-main" for="main-img-input">Основное изображение (максимамальная ширина: 1000px)</label>
    <div class="custom-file mb-5">
        <input type="file" class="custom-file-input input-main" id="main-img-input">
        <label class="custom-file-label" for="main-img-input">Нажмите, чтобы выбрать основное изображение</label>
    </div>

    <button id="submit-btn" class="btn  btn-success">Опубликовать новость</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
